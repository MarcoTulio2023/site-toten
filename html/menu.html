<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Tótem</title>
  <link rel="stylesheet" href="../Styles/Style.css" />
</head>
<body>

  <!-- Menu com os botões -->
  <div id="menu">
    <button class="btn-chatgpt" onclick="abrirIframe('https://chatgpt.com/g/g-YOC0PRCI5-coocacer-programa-cafe-sustentavel')">ChatGPT - Café Sustentável</button>
    <button class="btn-nara" onclick="abrirIframe('https://www.coocaceraraguari.com.br')">Falar com a Nara</button>
    <button class="btn-cafe" onclick="abrirIframe('https://www.cafesustentavel.org')">Café Sustentável</button>
  </div>

  <button class="btn-voltar" onclick="voltarMenu()">← Voltar</button>

  <div id="iframe-container" style="display: none;">
    <iframe id="iframe-site" src="" frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <!-- Campo de teste -->
  <div id="campo-teste">
    <input type="text" id="input-teste" placeholder="Digite algo..." onfocus="mostrarTeclado(this)" />
    <button class="btn-teclado" onclick="mostrarTeclado()">Teclado</button>
    <button class="btn-limpar" onclick="limparCampo()">Limpar</button>
    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
    <button class="btn-colar" onclick="colarTexto()">Colar</button>
    <button class="btn-teste" onclick="mostrarTeclado(document.getElementById('input-teste'))">Enviar</button>
  </div>

  <div id="teclado" class="teclado-container" style="display: none;"></div>


  <script src="../js/menu.js"></script>
  <script src="../js/teclado.js"></script>
</body>
</html>
